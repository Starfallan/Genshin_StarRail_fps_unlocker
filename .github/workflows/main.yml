# CI: Build FPSUnlocker on Windows with MSVC and CMake, and always upload artifacts
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: Build FPSUnlocker (Windows, MSVC, CMake)

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC Developer environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake (x64)
        run: |
          cmake -S . -B build -A x64

      - name: Build (Release)
        run: |
          cmake --build build --config Release --parallel

      - name: (Optional) Run tests if configured
        shell: pwsh
        run: |
          if (Test-Path 'build/CTestTestfile.cmake') {
            ctest --test-dir build -C Release --output-on-failure
          } else {
            Write-Host 'No ctest configuration found'
          }

      - name: Collect artifacts (copy exe to artifacts/)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          $exePaths = Get-ChildItem -Path build -Recurse -Filter FPSUnlocker.exe -ErrorAction SilentlyContinue
          if ($exePaths) {
            foreach ($f in $exePaths) {
              $dest = Join-Path (Resolve-Path artifacts).Path $f.Name
              Copy-Item $f.FullName $dest -Force
            }
          } else {
            Set-Content -Path artifacts/NO_ARTIFACT.txt -Value "No FPSUnlocker.exe was produced. Check build logs."
          }

      - name: Upload built exe artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: FPSUnlocker-windows-exe
          path: artifacts/**
          retention-days: 90
